<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <div id="root">
        <div id="result"></div>
        <div class="nums-out">        
            <div class="nums">
                <button class="bt" onclick="add(this)">9</button>
                <button class="bt" onclick="add(this)">8</button>
                <button class="bt" onclick="add(this)">7</button>
            </div>
            <div class="nums">
                <button class="bt" onclick="add(this)">6</button>
                <button class="bt" onclick="add(this)">5</button>
                <button class="bt" onclick="add(this)">4</button>
            </div>
            <div class="nums">
                <button class="bt" onclick="add(this)">3</button>
                <button class="bt" onclick="add(this)">2</button>
                <button class="bt" onclick="add(this)">1</button>
            </div>
            <div class="nums">
                <button class="bt" onclick="add(this)">0</button>
            </div>
        </div>
        <div class="operators-out">
            <button class="bt" onclick="add(this)">+</button>
            <button class="bt" onclick="add(this)">-</button>
            <button class="bt" onclick="add(this)">*</button>
            <button class="bt" onclick="add(this)">/</button>
            <button class="bt calc" onclick="calc()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
